<div class="container">
  <div class="row">
    <div class="col">
      <h1 class="display-6"><i class="fas fa-address-card"></i>Listagem de Contas</h1>
      <hr>
      <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Cliente</th>
            <th scope="col">Agencia</th>
            <th scope="col">Numero da Conta</th>
            <th scope="col">Saldo</th>
            <th scope="col">Operações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let contas of contas">
            <th>{{contas.id}}</th>
            <th>{{contas.cliente.nome}}</th>
            <td>{{contas.agencia}}</td>
            <td>{{contas.numero}}</td>
            <td>{{contas.saldo | currency:'BRL'}}</td>
            <td>
              <a [routerLink]="['ATM/deposito', contas.id]" class="btn btn-primary btn-sm mx-1">Depositar</a>
              <a [routerLink]="['ATM/saque', contas.id]" class="btn btn-danger btn-sm mx-1">Sacar</a>
              <a [routerLink]="['extrato/', contas.agencia,contas.numero]"class="btn btn-warning btn-sm mx-1">Extrato</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
