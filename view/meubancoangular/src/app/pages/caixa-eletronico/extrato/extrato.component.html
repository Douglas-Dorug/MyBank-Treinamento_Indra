<div class="container">
  <div class="row">
    <div class="col">
      <h1 class="display-6"><i class="fas fa-address-card"></i>Extrato Conta</h1>
      <hr>
      <div class="container">
        <div class="row">
          <div class="col-auto h2 rounded-pill bg-secondary">
            Agencia: {{agencia}}
          </div>
          <div class="col-auto h2 rounded-pill bg-secondary">
            Número da conta: {{numeroConta}}
          </div>
          <div class="col-auto h2 rounded-pill bg-secondary">
            Seu saldo: {{saldo | currency:'BRL'}}
          </div>
        </div>
      </div>
      <hr>
      <button class="btn btn-primary mx-1" routerLink="/contas">Voltar</button>
      <h2></h2>
      <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th scope="col">Data</th>
            <th scope="col">Valor</th>
            <th scope="col">Observação</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let extrato of extratos">
            <th>{{extrato.dataHora | date: 'dd MMM yyyy'}}</th>
            <td>{{extrato.valor | currency:'BRL'}}</td>
            <td>{{extrato.observacao}}</td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>

</div>
