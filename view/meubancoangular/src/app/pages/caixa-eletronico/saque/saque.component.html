<div class="container">
  <div class="row">
    <div class="col">
      <h1 class="display-6"><i class="fas fa-comment-dollar text-danger"></i> Caixa Eletrônico - Saque</h1>
      <hr>
      <form [formGroup]="formValue" (ngSubmit)="sacar()">
        <div class="mb-3">
          <label class="form-label">Agência</label>
          <input formValuetype="text" class="form-control" formControlName="agencia">
        </div>
        <div class="mb-3">
          <label class="form-label">Número da Conta</label>
          <input formValuetype="text" class="form-control" formControlName="numeroConta">
        </div>
        <div class="mb-3">
          <label class="form-label">Valor</label>
          <input formValuetype="text" class="form-control" formControlName="valor">
        </div>
        <a routerLink='/contas' class="btn btn-primary">Voltar</a>
        <button [disabled]="!formValue.valid" type="submit" class="btn btn-danger mx-1">Sacar</button>
      </form>
    </div>
  </div>
</div>
