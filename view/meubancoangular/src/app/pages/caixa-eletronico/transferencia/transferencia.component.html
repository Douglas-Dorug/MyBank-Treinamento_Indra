<div class="container">
  <div class="row">
    <div class="col">
      <h1 class="display-6"><i class="fas fa-comments-dollar text-success"></i> Caixa Eletrônico - Transferencia</h1>
      <hr>
      <form [formGroup]="formValue" (ngSubmit)="transferir()">
        <div class="mb-3">
          <label class="form-label">Agência da conta origem</label>
          <input formValuetype="text" class="form-control" placeholder="0000" formControlName="agenciaOrigem">
          <div class="form-text">
            Por favor digite os 4 números da agencia da conta a ser debitada.
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Número da Conta origem</label>
          <input formValuetype="text" class="form-control" placeholder="000000" formControlName="numeroContaOrigem">
          <div class="form-text">
            Por favor digite os 6 números da conta a ser debitada.
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Agência da conta destino</label>
          <input formValuetype="text" class="form-control" placeholder="0000" formControlName="agenciaDestino">
          <div class="form-text">
            Por favor digite os 4 números da agencia da conta a ser creditada.
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Número da Conta destino</label>
          <input formValuetype="text" class="form-control" placeholder="000000" formControlName="numeroContaDestino">
          <div class="form-text">
            Por favor digite os 6 números da conta a ser creditada.
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Valor</label>
          <input formValuetype="text" class="form-control" formControlName="valor">
        </div>
        <a routerLink='/contas' class="btn btn-primary">Cancelar</a>
        <button [disabled]="!formValue.valid" type="submit" class="btn btn-success mx-1">Transferir</button>
      </form>
    </div>
  </div>
</div>
