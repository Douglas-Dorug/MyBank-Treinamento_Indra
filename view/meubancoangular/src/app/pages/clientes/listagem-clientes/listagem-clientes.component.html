<div class="container">
  <div class="row">
    <div class="col">
      <h1 class="display-6"><i class="fas fa-address-card"></i>Listagem de Clientes</h1>
      <hr>
      <a class="btn btn-dark" routerLink="cadastrar">Novo</a>
      <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nome</th>
            <th scope="col">E-mail</th>
            <th scope="col">Ativo</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cliente of clientes">
            <th>{{cliente.id}}</th>
            <td>{{cliente.nome}}</td>
            <td>{{cliente.email}}</td>
            <td>@{{cliente.ativo}}</td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>

</div>
